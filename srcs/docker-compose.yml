services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    ports:
      - "6969:443"
    volumes:
      - wordpress-data:/var/www/html/
    depends_on:
      - wordpress
    networks:
      - inception

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    volumes:
      - wordpress-data:/var/www/html/
    env_file:
      - .env
    networks:
      - inception
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    volumes:
      - mariadb-data:/var/lib/mysql/
    env_file:
      - .env
    networks:
      - inception
    healthcheck:
      test: ["CMD", "mariadb-check", "$MARIADB_DBNAME"]
      interval: 2s
      timeout: 10s
      retries: 20

volumes:
  wordpress-data:
  mariadb-data:

networks:
  inception:
    driver: bridge